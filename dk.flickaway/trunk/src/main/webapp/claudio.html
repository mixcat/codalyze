<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- EDIT html title -->
		<title>Claudio's photostream</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
		<script src="index.js"/></script>
		<link rel="stylesheet" type="text/css" href="index.css" />
		
	</head>
	
	<body class="faw-skin-default">
		<!-- EDIT body title -->
		<h1>Claudio Martella</h1>
		<div class="faw-container">
			<div class="faw-controls">
			
				<span class="faw-set-selection">
					<a title="photostream"  class="faw-feed-url faw-ctrl faw-set-selection-current" href="http://api.flickr.com/services/feeds/photos_public.gne?id=27275110@N00"></a>
					<a title="portraits" class="faw-feed-url faw-ctrl"  href="http://api.flickr.com/services/feeds/photoset.gne?set=72157594562362916&nsid=27275110@N00"/></a>
					<a title="closer" class="faw-feed-url faw-ctrl"  href="http://api.flickr.com/services/feeds/photoset.gne?set=72157606201300899&nsid=27275110@N00"/></a>
				</span>
			
				<span class="image-controls">/ image size:
					<span class="faw-ctrl faw-ctrl-normal faw-ctrl-selected">normal</span>
					<span class="faw-ctrl faw-ctrl-big">big</span>/
				</span>
				
			</div>
			
			<ul class="faw-image-list"></ul>
			<h3 class="faw-image-title"></h3>
			<div class="faw-image-container">
				<img class="image-view"></img>
			</div>
			
		</div>
	</body>
</html>
